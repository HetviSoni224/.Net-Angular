<mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="onTabChange($event)">
  <mat-tab label="Summary View">
    <router-outlet *ngIf="selectedIndex === 0"></router-outlet>
  </mat-tab>
  <mat-tab label="Detailed View">
    <router-outlet *ngIf="selectedIndex === 1"></router-outlet>
  </mat-tab>
</mat-tab-group>
